


<div class="login-container" style="margin-top: 100px;margin-bottom: 100px;">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required #username>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required #password>
        </div>
        <div class="form-group">
            <button type="button" (click)="onLoginClick(username.value, password.value)">Login</button>
        </div>
    </form>
</div>
